<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pageLeft">
      <div id="odin-logo">
        <img src="img/odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
      <div id="footer">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
        on
        <a href="https://unsplash.com/photos/25xggax4bSA">unsplash.com</a>
      </div>
    </div>

    <div id="pageRight">
      <div id="textRight">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up now to get started!<br /><br />You know you want to!
        </p>
      </div>

      <section>
        <form action="#" method="post">
          <div class="formRow">
            <div class="formElement">
              <label for="first-name">First Name:</label>
              <input type="text" id="first_name" />
            </div>

            <div id="formElement">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last_name" />
            </div>
          </div>
          <div class="formRow">
            <div class="formElement">
              <label for="email">Email:</label>
              <input type="email" id="email" />
            </div>

            <div id="formElement">
              <label for="phone">Telephone:</label>
              <input type="tel" id="phone" />
            </div>
          </div>
          <div class="formRow">
            <div class="formElement">
              <label for="password">Password:</label>
              <input type="password" id="password" />
            </div>

            <div id="formElement">
              <label for="confPassword">Confirm Password:</label>
              <input type="password" id="confPassword" />
            </div>
          </div>
        </form>
      </section>

      <section>
        <button>Create Account</button>
        <div id="loginLink">
          <p>Already have account?</p>
          <a href="#">Click Here</a>
        </div>
      </section>
    </div>
  </body>
</html>
